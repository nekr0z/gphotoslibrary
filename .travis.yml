language: go

env:
  - GO111MODULE=on

install:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint

script: 
  - golangci-lint run
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
  - go build

cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod

after_success:
  - bash <(curl -s https://codecov.io/bash)
